services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: wms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: wms
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - /opt/mysql-data:/var/lib/mysql
      - ./wms-server/script/sql:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --lower_case_table_names=1
    networks:
      - wms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  wms-backend:
    build:
      context: ./wms-server
      dockerfile: ruoyi-admin-wms/Dockerfile
    image: wms-backend:latest
    container_name: wms-backend
    restart: always
    ports:
      - "9080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_DYNAMIC_PRIMARY=master
      - SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_URL=jdbc:mysql://mysql:3306/wms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true
      - SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_USERNAME=root
      - SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_PASSWORD=123456
      - SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
    volumes:
      - ./wms-server/ruoyi-admin-wms/src/main/resources/application-prod.yml:/app/config/application-prod.yml:ro
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务（Nginx）
  wms-frontend:
    build:
      context: ./wms-web
      dockerfile: Dockerfile
    image: wms-frontend:latest
    container_name: wms-frontend
    restart: always
    ports:
      - "90:80"
    depends_on:
      - wms-backend
    networks:
      - wms-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# 数据卷
volumes:
  backend_logs:
    driver: local

# 网络
networks:
  wms-network:
    driver: bridge

