--- # 数据源配置
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    dynamic:
      p6spy: false
      primary: master
      strict: true
      datasource:
        # 主库数据源
        master:
          type: ${spring.datasource.type}
          driverClassName: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql:3306/wms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true
          username: root
          password: 123456
        # 从库数据源（如果需要）
        slave:
          lazy: true
          type: ${spring.datasource.type}
          driverClassName: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql:3306/wms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true
          username: root
          password: 123456
      hikari:
        maxPoolSize: 20
        minIdle: 10
        connectionTimeout: 30000
        validationTimeout: 5000
        idleTimeout: 600000
        maxLifetime: 1800000
        keepaliveTime: 30000

--- # redis 单机配置
spring.data:
  redis:
    host: redis
    port: 6379
    database: 0
    # password:  # 无密码，注释掉
    timeout: 10s
    ssl.enabled: false

redisson:
  keyPrefix:
  threads: 4
  nettyThreads: 8
  singleServerConfig:
    address: redis://redis:6379
    # password:  # 无密码，注释掉
    clientName: ${ruoyi.name}
    connectionMinimumIdleSize: 8
    connectionPoolSize: 32
    idleConnectionTimeout: 10000
    timeout: 3000
    subscriptionConnectionPoolSize: 50

--- # mail 邮件发送
mail:
  enabled: false
  host: smtp.163.com
  port: 465
  auth: true
  from: xxx@163.com
  user: xxx@163.com
  pass: xxxxxxxxxx
  starttlsEnable: true
  sslEnable: true
  timeout: 0
  connectionTimeout: 0

--- # AGV开放接口配置
agv:
  open:
    # 调度系统基础地址（不含 /pt）
    base-url: http://host.docker.internal:81
    # 连接超时时间（秒），默认10秒
    connect-timeout: 10
    # 读取超时时间（秒），默认30秒
    read-timeout: 30

